<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
          <hr>
          <h3 class="text-center">Current Reservations and Waiting List</h3>
          <br>
          <div class="text-center">
          <a href="/reserve"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> Make Reservation</button></a>
          <a href="/"><button type="button" class="btn btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
          </div>
        </div>
        <div class="row">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                              <h3 class="panel-title"><strong>Table Reservation</strong></h3>
                            </div>
                            <div class="panel-body">

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>Wait List</strong></h3>
                            </div>
                            <div class="panel-body">

                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>   
    
    <script type="text/javascript">
        function runTableQuery () {
            var currentURL = window.location.origin;

            $.ajax ({url: currentURL + "/api/tables", method: "GET"})
            .done(function(tableData){
                for (var i-=0; i<tableData.length; i++){
                    var tableSection = $("<div>"); 
                    tableSection.addClass('well');
                    tableSection.attr('id', 'tableWell-' + i+1)
                    $('#tableSection').append(tableSection);

                    var tablenumber = i + 1;

                    $("#tableWell-" + i+1).append('<h2><span class="label label-primary">' + tablenumber + "</span> |" + tableData[i].customerID + "</h2>")
                }
            });
        }

        function runWaitListQuery(){
            var currentURL = window.location.origin;
            $.ajax ({url: currentURL + "/api/tables", method: "GET"})
                .done(function(waitlistData){
                    for (var i=0; i<waitlistData.length; i++) {
                        var waitlistSection = $("<div>");
                            waitlistSection.addClass('well');
                            waitlistSection.attr('id', 'waitlistWell-' + i+1)
                            $('#waitlistSection').append(waitlistSection);

                            var tablenumber = i + 1; 

                            $("#waitlistWell-"+ i+1).append('<h2><span class="label label-primary">' + tablenumber + "</span |" + waitlistData[i].customerID + "</h2>");
                    }
                }); 
        }

       function clearTable(){
           var currentURL = window.location.origin;
           $.ajax({url: currentURL + "/api/clear", method: "POST"})
       }

       $("#clear").on('click', function(){
           alert("Clearing...");
           clearTable();
           location.reload();
       })

       runTableQuery();
       runWaitListQuery();
    </script>
</body>
